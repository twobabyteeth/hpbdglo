<!DOCTYPE hmtl>
<head>
	<title>hpbd xylophone</title>
	<link rel="stylesheet" type="text/css" href="xylophone.css">


</head>
<body>

<p>hi glor, hit your keys in this order: A A S A F D A A S A G F A A K H F D S J J H F G F â™¥</p>
	<div class="xylophone">
		<div data-key="65" class="key">A</div>
		<div data-key="83" class="key">S</div>
		<div data-key="68" class="key">D</div>
		<div data-key="70" class="key">F</div>
		<div data-key="71" class="key">G</div>
		<div data-key="72" class="key">H</div>
		<div data-key="74" class="key">J</div>
		<div data-key="75" class="key">K</div>
	</div>

<audio data-key="65" src="https://raw.githubusercontent.com/twobabyteeth/hpbdglor/master/sounds/c.wav"></audio>
<audio data-key="83" src="https://raw.githubusercontent.com/twobabyteeth/hpbdglor/master/sounds/d1.wav"></audio>
<audio data-key="68" src="https://raw.githubusercontent.com/twobabyteeth/hpbdglor/master/sounds/e1.wav"></audio>
<audio data-key="70" src="https://raw.githubusercontent.com/twobabyteeth/hpbdglor/master/sounds/f.wav"></audio>
<audio data-key="71" src="https://raw.githubusercontent.com/twobabyteeth/hpbdglor/master/sounds/g.wav"></audio>
<audio data-key="72" src="https://raw.githubusercontent.com/twobabyteeth/hpbdglor/master/sounds/a.wav"></audio>
<audio data-key="74" src="https://raw.githubusercontent.com/twobabyteeth/hpbdglor/master/sounds/b.wav"></audio>
<audio data-key="75" src="https://raw.githubusercontent.com/twobabyteeth/hpbdglor/master/sounds/c2.wav"></audio>

<script>

function playSound(e) {
	const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
	const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
	if(!audio) return;
	audio.currentTime = 0;
	audio.play();
	key.classList.add('playing');
};

function removeTransition(e) {
	if(e.propertyName !== 'transform') return;
	this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound); 

</script>
